<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Cepat | Pusat Sehat Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Stack+Sans+Headline:wght@200..700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .consult-section {
            padding: 5rem 0;
            background-color: #ffffff;
            min-height: 80vh;
        }
        .consult-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .consult-container h2 {
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #343a40;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> PUSAT SEHAT</a>
            <nav id="nav-menu">
                </nav>
            <a href="index.html" class="btn btn-primary" style="margin:0;">Kembali ke Beranda</a>
        </div>
    </header>

    <main>
        <section class="consult-section">
            <div class="container">
                <div class="consult-container">
                    <h2>ðŸ“ž Booking Konsultasi Cepat</h2>
                    <p style="text-align: center; margin-bottom: 2rem;">Isi detail di bawah ini dan dapatkan jadwal video call dengan dokter dalam 15 menit.</p>
                    
                    <form action="konfirmasi-konsultasi.html" method="POST" **id="telemedicine-form"**>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="keluhan">Keluhan Utama (Singkat)</label>
                            <input type="text" id="keluhan" required>
                        </div>
                        <div class="form-group">
                            <label for="jenis">Jenis Konsultasi</label>
                            <select id="jenis" required>
                                <option>Video Call Dokter Umum (Tersedia Sekarang)</option>
                                <option>Video Call Dokter Spesialis Anak</option>
                                <option>Janji Temu Tatap Muka</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telepon">Nomor Telepon</label>
                            <input type="tel" id="telepon" placeholder="Contoh: 0812xxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan Tambahan (Opsional)</label>
                            <textarea id="keterangan" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Pesan Jadwal Konsultasi</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Kontak Kami</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Jl. Sehat Selalu No. 1, Jakarta</p>
                    <p><i class="fas fa-phone"></i> (021) 123456</p>
                    <p><i class="fas fa-envelope"></i> info@pusatsehat.com</p>
                </div>
                <div class="social-media">
                    <h3>Ikuti Kami</h3>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Pusat Sehat Digital. Hak Cipta Dilindungi.
            </div>
        </div>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
